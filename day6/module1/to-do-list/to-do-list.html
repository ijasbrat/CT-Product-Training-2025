<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="tostyle.css" />
</head>
<body>
  <div class="todo-container">
    <h1>To-Do List</h1>

    <div class="input-group">
      <input id="taskInput" type="text" placeholder="Enter new task" aria-label="New task">
      <button id="addTaskBtn">Add Task</button>
    </div>

    <ul id="taskList" aria-live="polite"></ul>
  </div>

  <script src="toscript.js"></script>
</body>
</html>
