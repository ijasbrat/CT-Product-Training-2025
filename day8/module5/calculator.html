<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript Calculator</title>
  <link rel="stylesheet" href="cstyle.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" value="0" disabled>
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button data-op="/">/</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button data-op="*">*</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button data-op="-">-</button>

      <button>0</button>
      <button data-action="clear">C</button>
      <button data-action="equals">=</button>
      <button data-op="+">+</button>
    </div>
  </div>

  <script src="cscript.js"></script>
</body>
</html>
