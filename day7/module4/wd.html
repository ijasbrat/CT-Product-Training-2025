<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard (WeatherAPI.com)</title>
  <link rel="stylesheet" href="wdstyle.css" />
</head>
<body>
  <div class="container">
    <h2>Weather Dashboard</h2>
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button id="searchBtn">Search</button>
    </div>
    <div class="weather-info">
      <p><strong>City Name:</strong> <span id="cityName">-</span></p>
      <p><strong>Temperature:</strong> <span id="temperature">-</span></p>
      <p><strong>Humidity:</strong> <span id="humidity">-</span></p>
      <p><strong>Condition:</strong> <span id="conditionText">-</span></p>
      <p><strong>Weather Icon:</strong> <img id="weatherIcon" alt="" /></p>
      <p id="errorMsg" class="error"></p>
    </div>
  </div>
  <script src="wdscript.js"></script>
</body>
</html>
