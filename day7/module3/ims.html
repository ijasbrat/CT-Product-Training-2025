<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory System</title>
  <link rel="stylesheet" href="imsstyle.css">
</head>
<body>
  <div class="container">
    <h2>Inventory System</h2>
    <form id="productForm">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter product name" required>

      <label for="price">Price:</label>
      <input type="number" id="price" placeholder="Enter product price" required>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" placeholder="Enter product quantity" required>

      <button type="submit">Add Product</button>
    </form>

    <h3>Inventory List</h3>
    <table id="inventoryTable">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="imsscript.js"></script>
</body>
</html>
