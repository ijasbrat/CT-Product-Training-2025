<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="pstyle.css" />
</head>
<body>
  <div class="container">
    <h2>Password Generator</h2>

    <div class="output-box">
      <input type="text" id="password" readonly />
      <button id="copy">copy</button>
    </div>

    <div class="settings">
      <label>
         Include Uppercase Letters <input type="checkbox" id="uppercase"  />
      </label>
      <label>
         Include Lowercase Letters <input type="checkbox" id="lowercase"  />
      </label>
      <label>
         Include Numbers <input type="checkbox" id="numbers" />
      </label>
      <label>
         Include Symbols <input type="checkbox" id="symbols"  />
      </label>

      <label for="length">Password Length:</label>
      <input type="number" id="length" min="4" max="20"/>
    </div>

    <button id="generate">Generate Password</button>
  </div>

  <script src="pscript.js"></script>
</body>
</html>
